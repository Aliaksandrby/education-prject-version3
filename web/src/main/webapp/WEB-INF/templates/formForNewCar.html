<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new car panel</title>
    <link th:href="@{/resources/css/button.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/resources/css/teg_a.css}" rel="stylesheet" type="text/css">
</head>
<body>
<p th:replace="~{fragments::logout}"></p>
<h1 align="center">Add new car panel</h1>
<p th:replace="~{fragments::returnToCarList}"></p>
<div align="center">
    <form th:action="@{/admin/add/car.html}" enctype="multipart/form-data" method="post">
        <label for="name">Name: </label><br>
        <input type="text" id="name" name="name" value="Tesla Model S I" required><br> <!--placeholder=""-->

        <label for="year">year: </label><br>
        <input type="number" id="year" name="year" value="2014" required><br>

        <label for="engineDescription">engineDescription: </label><br>
        <input type="text" id="engineDescription" name="engineDescription" value="85kW" required><br>

        <label for="transmission">transmission: </label><br>
        <input type="text" id="transmission" name="transmission" value="automatic" required><br>

        <label for="price">price: </label><br>
        <input type="number" id="price" name="price" value="150" min="1" step="0.01" required><br>

        <label for="images">images: </label><br>
        <input type="file" id="images" name="images" multiple><br><br>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <input type="submit">
    </form>
</div>
</body>
</html>
